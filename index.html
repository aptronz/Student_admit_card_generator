<script>
function startRegistration()
{
    alert("Welcome to Online Examination Registration");
    var name = prompt("Enter your Name:");
    var regno = prompt("Enter your Enrollment Number:");
    var branch = prompt("Enter Branch (CSE/IT/etc):");
    var sem = prompt("Enter Semester:");

    if(name=="" || regno=="" || branch=="" || sem=="")
    {
        alert("Registration Cancelled!");
        return;
    }

    var confirmSubmit = confirm("Confirm submission of registration form?");

    if(confirmSubmit==true)
    {
        window.open("submit.html");

        setTimeout(function(){
            window.open(
              "admitcard.html?name="+encodeURIComponent(name)+
              "&regno="+encodeURIComponent(regno)+
              "&branch="+encodeURIComponent(branch)+
              "&sem="+encodeURIComponent(sem),
              "AdmitCard"
            );
        },2000);
    }
}
</script>
